<ion-content padding>
  <ion-buttons id="back">
    <ion-button routerLink="/" id="back-button">
      <ion-icon name="arrow-back-outline" size="large"></ion-icon>
      <span id="back-button-text">Back</span>
    </ion-button>
  </ion-buttons>
  <ion-text class="ion-text-center">
    <h2>Create Practirio Account</h2>
  </ion-text>
  <form name=registerForm [formGroup]='registerForm' (ngSubmit)='register()'>
    <ion-item-group class="form-field-group">
    <ion-item class="form-field">
      <ion-label position="stacked" *ngIf='(!this.registerForm.get("firstname").dirty && !this.registerForm.get("firstname").touched) || this.registerForm.get("firstname").valid'>First Name</ion-label>
      <ion-label color="danger" position="stacked" *ngIf='(this.registerForm.get("firstname").touched || this.registerForm.get("firstname").dirty) && !this.registerForm.get("firstname").valid'>
        <ion-icon name="alert-circle-outline" color="danger"></ion-icon><span class="left-margin">Please enter your first name.</span>
      </ion-label>
      <ion-input formControlName='firstname' name='firstname' required autocapitalize="on" [placeholder]='((this.registerForm.get("firstname").touched || this.registerForm.get("firstname").dirty) && !this.registerForm.get("firstname").valid ? "First Name" : undefined)'></ion-input>
    </ion-item>
    <ion-item class="form-field">
      <ion-label position="stacked" *ngIf='(!this.registerForm.get("lastname").dirty && !this.registerForm.get("lastname").touched) || this.registerForm.get("lastname").valid'>Last Name</ion-label>
      <ion-label color="danger" position="stacked" *ngIf='(this.registerForm.get("lastname").touched || this.registerForm.get("lastname").dirty) && !this.registerForm.get("lastname").valid'>
        <ion-icon name="alert-circle-outline" color="danger"></ion-icon><span class="left-margin">Please enter your last name.</span>
      </ion-label>
      <ion-input formControlName='lastname' name='firstname' required autocapitalize="on" [placeholder]='((this.registerForm.get("lastname").touched || this.registerForm.get("lastname").dirty) && !this.registerForm.get("lastname").valid ? "Last Name" : undefined)'></ion-input>
    </ion-item>
    <ion-item class="form-field">
      <ion-label position="stacked">Email</ion-label>
      <ion-input formControlName='email' name=email type="email" required inputmode="email">
      </ion-input>
    </ion-item>
    <ion-item class="form-field">
      <ion-label position="stacked">Username</ion-label>
      <ion-input formControlName='username' name=username required debounce="1000"></ion-input>
    </ion-item>
    <ion-item class="form-field">
      <ion-label position="stacked">Password</ion-label>
      <ion-input formControlName='password' name=password type="password" required></ion-input>
    </ion-item>
    <ion-item class="form-field">
      <ion-label position="stacked">Confirm Password</ion-label>
      <ion-input formControlName='passwordConfirm' name=passwordConfirm type="password" required></ion-input>
    </ion-item>
  </ion-item-group>
  <ion-button type=submit expand=full [disabled]='!isFormValid()'>Create Account</ion-button>
  </form>
</ion-content>
